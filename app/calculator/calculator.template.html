<article class="container" flex-container="row">
    <section flex-item class="p">
        <tabs grades="Calculator.grades"
              on-add-grade="Calculator.addGrade(title)"
              on-remove-grade="Calculator.removeGrade(item)"
              on-add-student="Calculator.addStudent(grade,student)"
              on-remove-student="Calculator.removeStudent(grade,student)"
              students="Calculator.grades"
              average-gpa="Calculator.gradesAverageGpa"></tabs>
    </section>
</article>
